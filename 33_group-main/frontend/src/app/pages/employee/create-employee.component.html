<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <form>
        <div class="row">
            <div class="col-md-5">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" [value]="firstName"
                        (input)="firstName = $event.target.value">
                </mat-form-field>
            </div>
            <div class="col-md-5">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" [value]="lastName" (input)="lastName = $event.target.value">
                </mat-form-field>
            </div>
            <div class="col-md-5">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Email" type="text" [(ngModel)]="email" name="email">
                </mat-form-field>
              </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button color="primary" (click)="onCreateEmployeeClick()">Save</button>
</mat-dialog-actions>
