<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Projects</h4>
                  </div>
                  <div class="card-body">
                    <button mat-raised-button type="submit" class="btn btn-success pull-right" (click)="createProject()">Create Project</button>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                    Id
                                  </th>
                                  <th>
                                    Project Name
                                  </th>
                                  <th>
                                    Start Date
                                  </th>
                                  <th>
                                    End Date
                                  </th>
                                  <th>
                                    Status
                                  </th>
                                  <th>
                                    Actions
                                  </th>
                              </thead>
                              <tbody>
                                <tr *ngFor="let project of projects">
                                    <td>{{ project.projectId }}</td>
                                    <td>{{ project.projectName }}</td>
                                    <td>{{ project.startDate }}</td>
                                    <td>{{ project.endDate }}</td>
                                    <td>{{ project.status }}</td>
                                    <td>
                                        <button mat-raised-button class="btn btn-sm btn-warning" (click)="editProject(project)">Edit</button>
                                        <button mat-raised-button class="btn btn-sm btn-danger" (click)="deleteProject(project.projectId)">Delete</button>
                                    </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
