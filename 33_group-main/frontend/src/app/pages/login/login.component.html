<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username" required>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" required>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

    
      <div class="button">
        <button type="submit"  mat-raised-button class="btn btn-success pull-right">Login</button>
        <button mat-raised-button class="btn btn-warning pull-right" [routerLink]="'/register'">Register</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
